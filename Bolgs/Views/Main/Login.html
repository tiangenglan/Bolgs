<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>博客后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href="../../Scripts/layui/css/layui.css" rel="stylesheet" />

    <link href="../../Scripts/login/css/login.css" rel="stylesheet" />
</head>
<body>
    <div class="layui-canvs"></div>
    <div class="layui-layout layui-layout-login">
        <h1>
            <strong>LarryCMS管理系统后台</strong>
            <em>Management System</em>
        </h1>
        <div class="layui-user-icon larry-login">
            <input type="text" placeholder="账号" class="login_txtbx" />
        </div>
        <div class="layui-pwd-icon larry-login">
            <input type="password" placeholder="密码" class="login_txtbx" />
        </div>
        <!--<div class="layui-val-icon larry-login">
            <div class="layui-code-box">
                <input type="text" id="code" name="code" placeholder="验证码" maxlength="4" class="login_txtbx">
                <img src="images/verifyimg.png" alt="" class="verifyImg" id="verifyImg" onclick="javascript:this.src='xxx'+Math.random();">
            </div>
        </div>-->
        <div class="layui-submit larry-login">
            <input type="button" value="立即登陆" class="submit_btn" />
        </div>
        <div class="layui-login-text">
            <p>我的博客后台</p>
            <p>天更蓝 <a href="" title="">tiangenglan.com</a></p>
        </div>
    </div>
    <script src="../../Scripts/login/layui/lay/dest/layui.all.js"></script>
    <script src="../../Scripts/login/js/login.js"></script>
    <script src="../../Scripts/login/js/jparticle.jquery.js"></script>

    <script type="text/javascript">
        $(function () {
            $(".layui-canvs").jParticle({
                background: "#141414",
                color: "#E6E6E6"
            });

            //登录链接测试，使用时可删除
            $(".submit_btn").click(function () {
                location.href = "index.html";
            });
        });
    </script>
</body>
</html>
